<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- <header>Calculator</header> -->
</head>

<body>
    <p>Basic Calculator</p>
    <div class="calculator">
        <section class="screen">0</section>
        <div class="calculator-keys">
            <div class="keys-1">
                <button type="button" class="clear-btn">C</button>
                <button type="button" class="backspace">&larr;</button>
                <button type="button" class="divide">&#247</button>
            </div>
            <div class="keys-2">
                <button type="button" class="seven">7</button>
                <button type="button" class="eight">8</button>
                <button type="button" class="nine">9</button>
                <button type="button" class="multiply">&times;</button>
            </div>
            <div class="keys-2">
                <button type="button" class="four">4</button>
                <button type="button" class="five">5</button>
                <button type="button" class="six">6</button>
                <button type="button" class="minus">-</button>
            </div>
            <div class="keys-4">
                <button type="button" class="one">1</button>
                <button type="button" class="two">2</button>
                <button type="button" class="three">3</button>
                <button type="button" class="addition">+</button>
            </div>
            <div class="keys-2">
                <button type="button" class="zero">0</button>
                <button type="button" class="dot">.</button>
                <button type="button" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
